<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Add Attendance</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./createUser.html">Create User</a></li>
        </ul>
    </nav>

    <h1>Attendance</h1>

    <button id="createAttendanceBtn">Create Attendance</button>

    <!-- Attendance Form -->
    <div id="attendanceFormContainer" style="display:none;">
        <form id="attendanceForm">
            <label for="selectUser">Select User:</label>
            <select id="selectUser" required>
                <!-- Users will be dynamically populated here -->
            </select>

            <label for="attendanceDate">Date:</label>
            <input type="date" id="attendanceDate" required>

            <label for="trainingCategory">TrainingCategory:</label>
            <select id="selectTrainingCategory" required>
                <!-- TrainingCategory will be dynamically populated here -->
            </select>

            <div>
                <label for="amountPaid">Amount Paid:</label>
                <input type="text" id="amountPaid">

                <label for="modeOfPayment">Mode of Payment:</label>
                <select id="modeOfPayment">
                    <!-- modeOfPayment will be dynamically populated here -->
                </select>

                <label for="paymentReceiver">Payment Receiver:</label>
                <input type="text" id="paymentReceiver">

                <label for="adminReceiver">Admin Receiver:</label>
                <select id="adminReceiver">
                    <!-- AdminReceiver will be dynamically populated here -->
                </select>


            </div>

            <div>
                <label for="isEvent">Event:</label>
                <input type="checkbox" id="isEvent">

                <label for="isWaived">Waived:</label>
                <input type="checkbox" id="isWaived">
            </div>

            <!-- Fields that will be toggled -->
            <div id="waivedFields" style="display: none;">
                <label for="waivedAmount">Waived Amount:</label>
                <input type="text" id="waivedAmount" placeholder="Enter waived amount">

                <label for="waivedDescription">Waived / Event Description:</label>
                <input type="text" id="waivedDescription" placeholder="Enter description">
            </div>

            <button type="submit" id="submitAttendanceBtn">Add Attendance</button>
            <button type="button" id="cancelAttendanceBtn">Cancel</button>
        </form>
    </div>


    <h2>Attendance Records</h2>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <button onclick="applyDateFilter()">Filter</button>
    </div>
    <div id="attendanceRecords">
    </div>
    <script src="../assets/js/attendance.js"></script> <!-- Linked external JS -->
</body>

</html>
